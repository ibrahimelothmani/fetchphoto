<div class="row mt-2">
    <div class="col-3">
      <input [(ngModel)]="hero.name" type="text" class="form-control m-1" placeholder="name"/>
    </div>
    <div class="col-3">
      <input [(ngModel)]="hero.power" type="text" class="form-control m-1" placeholder="power"/>
    </div>
    <div class="col-3">
      <input [(ngModel)]="hero.image" type="text" class="form-control m-1" placeholder="image URL"/>
    </div>
    <div class="col-3">
      <button (click)="ajout()" class="btn bg-warning text-white form-control">Create</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-3" *ngFor="let item of _shared.heros">
      <div [ngClass]="{'card p-1' : true, 'height':item.power>=100 , 'meduim': item.power<100 && item.power>50, 'low':item.power<=50  }">
        <div class="card-image">
          <img class="w-100"
            [src]="item.image"
            alt=""
          />
        </div>
        <div class="card-body">
          <h2>{{item.name}}</h2>
          <p>{{item.power}}</p>
        </div>
      </div>
    </div>
  
  </div>
